  <script>
    const textList = [
      "Making your work an Oasis",
      "Daily Task Sheets",
      "Project/Task Sign Offs",
      "Material Tracking",
      "Invoicing on the go",
      "Invoice Tracker",
      "Turnover Reports with any Timescale",
      "Timesheet Submissions",
      "Custom Work Boards",
      "Notifications when Needed",
      "Tracking Tender/Pricing",
      "Calendar for organizing Labour/Materials & Meetings",
      "Applications for Payment",
      "Custom Filters",
      "All of your project management tools in one place"
    ];
  
    const container = document.getElementById("floatingTextContainer");
  
    function showFloatingText(text) {
      const span = document.createElement("span");
      span.classList.add("floating-item");
      span.textContent = text;
      container.appendChild(span); // temporarily add to measure it
  
      // Wait for DOM to render so we can get size
      requestAnimationFrame(() => {
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        const textWidth = span.offsetWidth;
        const textHeight = span.offsetHeight;
  
        // Clamp positions so text doesn’t overflow
        const maxLeft = containerWidth - textWidth;
        const maxTop = containerHeight - textHeight;
  
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;
  
        span.style.left = `${left}px`;
        span.style.top = `${top}px`;
  
        // Fade in
        span.style.opacity = 1;
  
        // Fade out after delay
        setTimeout(() => {
          span.style.opacity = 0;
          setTimeout(() => container.removeChild(span), 1000);
        }, 4000);
      });
    }
  
    // Start floating text
    let index = 0;
    setInterval(() => {
      showFloatingText(textList[index]);
      index = (index + 1) % textList.length;
    }, 2500);
  </script>
